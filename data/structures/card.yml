comment: >-
  Displays a Bootstrap card. Either specify a valid path, or set the arguments
  title, href, header, description, and thumbnail individually. The latter
  arguments override any page attributes.
arguments:
  title:
    type: string
    optional: true
    comment: >-
      Title of the card, replaces the title of the referenced page (if any).
  path:
    type: path
    optional: true
    comment: >-
      Path of the page that the card reference to. If omitted, specify the
      title, icon, thumbnail, and description (inner content) as needed.
  href:
    type: url
    optional: true
    comment: >-
      Address for the button or hyperlink.
    group: partial
  class:
    type: string
    optional: true
    parent: merge
    comment: >-
      Class attribute of the card element, e.g. “w-50”.
  color:
    type: select
    optional: true
    parent: cascade
    comment: >-
      Theme color of the card. By default, no color is specified.
    options:
      values:
        - primary
        - secondary
        - success
        - danger
        - warning
        - info
        - light
        - dark
        - white
        - black
        - body
        - body-tertiary
  padding:
    type: select
    optional: true
    default: auto
    parent: cascade
    comment: >-
      Padding of the content.
    options:
      values:
        - "0"
        - "1"
        - "2"
        - "3"
        - "4"
        - "5"
        - "auto"
  gutter:
    type: select
    optional: true
    default: "0"
    parent: cascade
    comment: >-
      Gutter between columns in a group.
    options:
      values:
        - "0"
        - "1"
        - "2"
        - "3"
        - "4"
        - "5"
  header:
    type: select
    optional: true
    default: full
    parent: cascade
    comment: >-
      Header components of the card, displayed in small caps. 
    options:
      values:
        - full
        - publication
        - tags
        - none
  footer:
    type: select
    optional: true
    default: none
    parent: cascade
    comment: >-
      Footer components of the card, displayed in small caps.
    options:
      values:
        - full
        - publication
        - tags
        - none
  description:
    type:
      - string
      - template.HTML
    optional: true
    comment: >-
      Description of the card.
    group: partial
  loading:
    type: select
    optional: true
    parent: cascade
    default: eager
    comment: >-
      Loading behavior of the image. The loading of lazily loaded images is
      deferred until the image is within scrolling range of the viewport. This
      should reduce the initial loading time of the website. It is recommended
      to lazily load only those images that are below the page fold.
    options:
      values:
        - lazy
        - eager
    group: partial
  thumbnail:
    type: path
    optional: true
    comment: >-
      Thumbnail image url, displayed on top or the left of the card.
  ratio:
    type: select
    optional: true
    parent: cascade
    comment: >-
      Ratio of the thumbnail image, defaults to `16x9` (stacked orientation)
      or `1x1` (horizontal orientation).
    options:
      values:
        - 1x1
        - 3x2
        - 4x3
        - 16x9
        - 21x9
    group: partial
  alt:
    type: string
    optional: true
    release: v0.19.0
    comment: >-
      Alternate text for the thumbnail, uses `title` by default.
  icon:
    type: string
    optional: true
    comment: >-
      Font Awesome icon, displayed on top or the left of the card.
  align:
    type: select
    parent: cascade
    optional: true
    default: start
    release: v0.23.0-alpha2
    comment: Icon alignment.
    options:
      values:
        - start
        - end
        - center
  style:
    type: string
    parent: cascade
    optional: true
    release: v0.23.0-alpha2
    comment: Icon style.
  orientation:
    type: select
    optional: true
    default: stacked
    parent: cascade
    comment: Placement of the thumbnail or icon.
    options:
      values:
        - stacked
        - horizontal
        - horizontal-sm
        - none
  subtle:
    type: bool
    parent: cascade
    optional: true
    release: v0.23.0-alpha2
    comment: Apply subtle background colors.
body:
  optional: true
  comment: >-
    Description of the card.
  group: shortcode
