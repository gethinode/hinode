comment: Renders the social sharing buttons for a single page.
arguments:
  page:
    type:
      - '*hugolib.pageState'
      - '*hugolib.pageForShortcode'
    optional: false
    comment: Context of the current page.
    group: partial
  show-label:
    type: bool
    optional: true
    default: true
    comment: Indicates if the element should include a label.
    release: v1.15.3
  class:
    default: py-3 text-body-secondary
    release: v2.0.0