comment: >-
  Displays a grid of Bootstrap cards with 1 to 5 columns. The cards are rendered
  using a provided list of pages. Cards on the same row are aligned to each
  other. The grid renders pages up to a provided maximum amount. The remaining
  items are accessible via either a paginator or button to a list page (default
  behavior). Be aware a page can only contain one paginator at a time.
arguments:
  page:
  gutter:
    release: v0.19.0
  list:
    group: partial
  limit:
  cols:
    release: v0.19.0
  href:
    group: partial
  href-force:
    release: v1.16.2
    group: partial
  href-title:
    release: v2.0.0
  link-type:
    release: v0.23.18
  animated:
    release: v0.27.0
  styles:
    type:
      - styles
      - '[]map[string]interface {}'
    optional: true
    comment: >-
      Styles to apply to the individual cards. Supported elements are `ratio`,
      `orientation`, `portrait`, and `width`.
  padding:
    release: v1.16.2
  # deprecated arguments
  max:
    type: int
    optional: true
    comment: Maximum number of elements to display.
    group: partial
    options:
      min: 1
    deprecated: v1.16.2
    alternative: limit
  hrefTitle:
    type: string
    optional: true
    comment: >-
      Title of the button or hyperlink as companion to href.
    group: partial
    deprecated: v2.0.0
    alternative: href-title
  buttonType:
    type: select
    optional: true
    default: button
    release: v0.23.18
    comment: Type of the button elements.
    options:
      values:
        - link
        - button
    deprecated: v2.0.0
    alternative: link-type
