comment: >-
  Defines an individual item of the navigation bar.
arguments:
  page:
  menu-entry:
    optional: true # TODO: change to false when deprecated `menu` property is fully removed
    release: v2.0.0
  menu-parent:
    type:
      - '*navigation.MenuEntry'
      - 'map[string]interface {}'
    optional: true
    comment: Parent of the current navbar item.
    release: v2.0.0
  class:
  cue:
  tab:
  plain:
  breakpoint:
    release: v1.2.0
  modal:
    release: v1.2.0
  id:
    release: v1.2.0

  # deprecated arguments
  menu:
    type:
      - '*navigation.MenuEntry'
      - 'map[string]interface {}'
    optional: true
    comment: Menu data to use for the navbar item.
    deprecated: v2.0.0
    alternative: menu-entry
  parent:
    type: '*navigation.MenuEntry'
    optional: true
    comment: Parent of the current navbar item.
    deprecated: v2.0.0
    alternative: menu-parent
