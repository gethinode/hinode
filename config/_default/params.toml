# toml-docs-start main
[main]
    separator = "-"
    description = "Hinode is a clean documentation and blog theme for your Hugo site based on Bootstrap 5."
    enableDarkMode = true
    modes = ["light", "dark"]
    canonifyAssetsURLs = false
    [main.externalLinks]
        cue = true
        tab = true
# toml-docs-end main

# toml-docs-start modules
[modules]
    core = ["bootstrap", "flexsearch", "fontawesome"]
    optional = ["leaflet", "katex", "mgallery"]
    excludeSCSS = ["bootstrap"]
    disableTemplate = ["katex"]
    [modules.fontawesome]
        inline = true
        debug = true
        skipMissing = false
# toml-docs-end modules

# toml-docs-start debugging
[debugging]
    showJS = false
    showSCSS = false
# toml-docs-end debugging

# toml-docs-start docs
[docs]
    contentPath ="/docs/"
    #github = "https://github.com/gethinode/hinode"
    release = "https://github.com/gethinode/hinode/releases/tag/"
    checkVersion = false
    hideReleases = true    # Hide the releases drop down when true
    hideGitInfo = true     # Hide git information at the bottom of a docs page when true
    showDocTOCTitle = true # Show the (short) title of the document above the TOC    

[[docs.releases]]
    label = "Shortcodes"
    url = "/docs/shortcodes"

[[docs.releases]]
    label = "XProject"
    url = "/docs/xproject"
# toml-docs-end docs

# toml-docs-start home
[home]
    sections = ["blog", "projects", "gallery"]
    featurePhoto = "/img/electronics.jpg" 
    photoCredits = "<a href=\"https://unsplash.com/@alexkixa\" target=\"_blank\">Alexandre Debiève</a> @ <a href=\"https://unsplash.com/photos/FO7JIlwjOtU\" target=\"_blank\">Unsplash</a>"
    title = "Electronics close-up image"
    fullCover = false
    centerHeadline = false
    style = ""
# toml-docs-end home

# toml-docs-start navigation
[navigation]
    anchor = true
    logo = "/img/Logo_Rotated_Text50_zzz.webp"
    logoWidth = 174
    color = "body"
    fixed = true
    offset = "3.8em"
    search = true
    breadcrumb = true
    toc = true
    sidebar = true
# toml-docs-end navigation

# toml-docs-start messages
[messages]
    placement = "bottom-right"
# toml-docs-end messages

# toml-docs-start sharing
[sharing]
    enabled = true
    sort = "weight"
    reverse = false
    webshare = true

[[sharing.providers]]
    name = "LinkedIn"
    url = "https://www.linkedin.com/sharing/share-offsite/?url={url}"
    icon = "fab linkedin"
    weight = 10

[[sharing.providers]]
    name = "Twitter"
    url = "https://twitter.com/home?status={url}"
    icon = "fab x-twitter"
    weight = 20

[[sharing.providers]]
    name = "Facebook"
    url = "https://www.facebook.com/sharer.php?u={url}"
    icon = "fab facebook"
    weight = 30

[[sharing.providers]]
    name = "WhatsApp"
    url = "whatsapp://send?text={title}%20{url}"
    icon = "fab whatsapp"
    weight = 40

[[sharing.providers]]
    name = "Mastodon"
    url = "#"
    icon = "fab mastodon"
    id = "mastodon"
    source = "share?text={title}&url={url}"
    prompt = "mastodon"
    weight = 45

[[sharing.providers]]
    name = "email"
    url = "{url}"
    icon = "fas link"
    weight = 50
    clipboard = true
# toml-docs-end sharing

# toml-docs-start sections
[sections]
    [sections.blog]
        title = "Blog"
        sort = "date"
        reverse = true
        nested = true
        cols = 3
        color = ""
        padding = "0"
        header = "full"
        footer = "none"
        orientation = "stacked"
        style = "border-0 card-zoom"
        homepage = 3
        separator = true
    [sections.projects]
        title = "Projects"
        layout = "card"
        sort = "title"
        reverse = false
        nested = true
        cols = 1
        background = "body-tertiary"
        color = "body"
        padding = "3"
        header = "none"
        footer = "tags"
        orientation = "horizontal"
        style = "border-1 card-emphasize"
        homepage = 3
        separator = false
    [sections.gallery]
        title = "Gallery"
        layout = "card"
        sort = "title"
        reverse = false 
        nested = true
        background = ""
        color = ""
        style = "border-0 card-zoom"
        cols = 3
        padding = "0"
        header = "publication"
        footer = "tags"
        orientation = "stacked"
        homepage = 3
        separator = true
    [sections.docs]
        title = "Documentation"
        layout = "card"     # card, list, nav
        sort = "title"      # date, lastmod, weight, title or custom as defined in page frontmatter
        reverse = false 
        nested = false      # indicate the content should be listed recursively for the entire section.
        background = ""     # “primary”, “secondary”, “success”, “danger”, “warning”, “info”, “light”, “dark”, “white”, “black”, “body”, or “body-tertiary”
        color = ""          # “primary”, “secondary”, “success”, “danger”, “warning”, “info”, “light”, “dark”, “white”, “black”, “body”, or “body-tertiary”
        style = "border-0 card-zoom" # Styling attributes for each element
        cols = 3            # 1..5
        padding = "0"       # “0”, “1”, “2”, “3”, “4”, “5”, or “auto”
        header = "publication"     # Header of card: “full” (default), “publication”, “tags”, and “none”.
        footer = "tags"     # Footer of card: “full”, “publication”, “tags”, and “none” (default).
        orientation = "stacked" # Thumbnail: “stacked” (default), “horizontal”, or “none”
        homepage = 3        # Number of cards to display
        separator = true    # Show separator line between items, or not          
# toml-docs-end sections

