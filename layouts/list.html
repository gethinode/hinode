{{ define "main" -}}
    {{- $breakpoint := $.Scratch.Get "breakpoint" -}}
    {{- $blocks := $.Scratch.Get "blocks" -}}
    {{- $content := partial "utilities/ProcessContent" (dict "page" .Page "raw" .RawContent) }}

    {{ $blocks | safeHTML }}

    {{ with $content }}
        <div class="container-xxl flex-fill p-4 px-xxl-0">
            {{ . }}
        </div>
    {{ end }}
{{ end -}}
