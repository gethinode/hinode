{{- define "main" -}}
    {{- partial "assets/section-list.html" (dict 
        "page" .
        "section" .Type
        "home" false
        "nested" .Params.Nested
        "title" (or .Title .Type)

        "content" .Content
        "paginate" true)
    -}}
{{- end -}}
